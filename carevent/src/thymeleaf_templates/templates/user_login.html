<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css"/> -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<section id="login" th:if="${isLogggedIn}">
    <h1>
        <a href="/">
        <img src="../static/img/logo.png" alt="Car Logo" height="100"/>
    </a>
</h1>
    <h2 th:text="${'You are already logged in as '+ loggedInAs.name}"></h2>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn" type="submit">Log Out </button>
    </form>
</section>

<section id="login" th:if="!${isLogggedIn}">
    <form th:action="@{/user/login}" method="post">
        <div><label> User Name : </label><input type="text" name="username"/> </div>
        <div><label> Password: </label><input type="password" name="password"/> </div>
        <div><button class="btn" type="submit" >Sign-In</button></div>
    </form>
    <form class="new" th:action="@{/user/signup}">
        <button class="btn" type="submit" >Register</button>
    </form>
</section>
</body>
</html>
