<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css"/> -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<body>
    <section id="login" style="height: 500px">
            <a href="/">
                <img src="../static/img/logo.png" alt="Car Logo" height="100"/>
            </a>
<form th:action="@{/user/signup}" th:object="${newuser}" method="post" enctype="multipart/form-data">
    <div><label> User Name : </label><input type="text" th:field="*{name}"/></div>
    <div><label> Description : </label><input type="text" th:field="*{description}"/></div>
    <div><label> Login Name : </label><input type="text" th:field="*{loginName}"/></div>
    <div><label> Password: </label><input type="password" th:field="*{password}"/></div>
    <div><label> Confirm Password: </label><input type="password" th:field="*{passwordConfirm}"/></div>
    <div><input type="file" name="file" accept="image/*"></div>
    <div><button class="btn" type="submit">Register User</button></div>
</form>
</section>
</body>
</body>
</html>
